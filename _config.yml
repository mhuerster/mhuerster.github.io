title: Molly Huerster
logo:  # you can add own logo.
description: New York-based software engineer
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com


# Author Settings
author:
  name: Molly Huerster
  image: '/assets/img/profile.jpg'
  job: Software Engineer
  bio: Currently at Square
  email: molly@mhuerster.com

# Contact links
contact:
  - name: LinkedIn
    link: https://www.linkedin.com/in/maryhuerster/
  - name: GitHub
    link: https://github.com/mhuerster
  - name: Resume
    link: /assets/docs/resume.pdf


# Comment Section (Disqus)
disqus-identifier: mhuerster


# Google Analytics
google-analytics:  UA-52147811-1


# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-sitemap
  - jekyll/tagging

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir:         tag
tag_page_layout:      tag-page
tag_permalink_style:  pretty

sass:
  sass_dir: _sass
  style: compressed


# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
